baseURL               = "https://nav.whoopscs.com"
languageCode          = "zh-CN"
title                 = "网络安全资源导航"
theme                 = "WebStack-Hugo"
preserveTaxonomyNames = true
disablePathToLower    = true
hasCJKLanguage        = true
publishDir            = "public"					        # 站点静态文件保存目录


[params]
    author        = "Cybersecurity"
    description   = "Cybersecurity Navigation"
    upload        = "https://github.com/whoopscs/navsec/issues"                  # 左侧导航栏的"网站提交"
    about         = "https://github.com/whoopscs"	                # 左侧导航栏的"关于导航"页面(./about)
    repository    = "https://github.com/whoopscs"
    enablePreLoad = false					                # 网站完全打开前预加载动画
    textPreLoad   = "Cybersecurity..."		                # 预加载的动画文字, 只有当enablePreLoad=true时生效
    expandSidebar = true					                # 默认展开左侧边导航栏
    logosPath     = "assets/images/logos"	                # 网站每个导航地址logo存放地址
    defaultLogo   = "assets/images/logos/default.webp"		# logo图片资源不存在或者错误时, 默认显示的logo; 该参数如为空,将会一直加载对应的logo,直至成功
    nightMode     = true				                	# 默认站点为深色(夜间)模式
    yiyan         = false                                   # 默认启用一言服务

[params.seo]
    baiduhmid       = ''				                	# 百度统计 hm.src 的 ID
    baiduSiteVer    = 'codeva-'			                	# 百度HTML标签验证(baidu-site-verification)
    tj51laid        = ''                                    # 51.LA 网站统计
    tj51lack        = ''
    GoogleAdsClient = ''				                	# Google AdSense

[params.qweather]
    key = "085791e805a24491b43b06cf58ab31e7"

[params.images]
    favicon           = "assets/images/favicon.png"
    searchImageL      = "assets/images/bg-dna.jpg"	       	# 搜索部分浅色背景图
    searchImageD      = "assets/images/bg-dna.jpg"		    # 搜索部分深色背景图
    logoExpandLight   = "assets/images/bt8-expand-light.png"
    logoExpandDark    = "assets/images/bt8-expand-dark.png"
    logoCollapseLight = "assets/images/bt.png"
    logoCollapseDark  = "assets/images/bt.png"

[markup.goldmark.renderer]
    unsafe = true

[params.footer]
    copyright = 'Copyright © 2018-2024 [Cybersecurity](https://nav.whoopscs.com)   Theme [WebStack-Hugo](https://github.com/shenweiyan/WebStack-Hugo/)<br/>'
